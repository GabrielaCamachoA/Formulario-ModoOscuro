<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
<body>
        <div>
            <form onsubmit="alert('Registrado')" id="form">
                <h1>Bienvenido/a a tu próximo viaje</h1>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <br>
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" required>
                <br>
                <label for="username">Ingresa tu username:</label>
                <input type="text" name="username" required>
                <br>
                <label for="userEmail">Correo Electrónico:</label>
                <input type="email" id="userEmail" required>
                <br>
                <label for="userPass">Contraseña:</label>
                <input type="password" id="userPass" required>
                <br>
                <label for="userTerms">
                    <input type="checkbox" id="userTerms">
                    Acepta los términos, condiciones y políticas 
                </label>
                <br>
                <div class="button">
                    <button type="submit">Iniciar Sesión</button>
                    <button type="button" id="btn-oscuro" onclick="modoOscuro()">Modo oscuro</button>
                </div>
            </form>
        </div>
    
</body>
<script src="./app.js"></script>
</html>
